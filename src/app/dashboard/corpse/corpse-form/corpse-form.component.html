<form class="card shadow-lg mt-4 p-4 mx-3" style="border-radius: 20px; background-color: #1E5128;" [formGroup]="corpseForm">
  <div class="row mb-4">
    <div class="col">
      <h1 style="color: #D8E9A8; font-size: 50px;">Form</h1>
    </div>
  </div>
    <div class="row pt-2" style="color: #D8E9A8;">
    <div class="col-6">
      <div class="mb-3">
        <label for="exampleInputName" class="form-label"><b>Name Corpse</b></label>
        <input type="text" 
        class="form-control" 
        id="exampleInputName" 
        formControlName="name" 
        style="background-color: #D8E9A8; color: #1E5128; border-radius: 10px; border-style: none;"
        >
      </div>
    </div>
    <div class="col-6">
      <div class="mb-3" >
        <label for="exampleInputSlot" class="form-label"><b>Date</b></label>
        <input type="number" 
        class="form-control" 
        id="exampleInputSlot"
        formControlName="date"
        style="background-color: #D8E9A8; color: #1E5128; border-radius: 10px; border-style: none;"
        >
      </div>
    </div>
  </div>

  <div class="mb-3">
      <label for="exampleInputPhone" class="form-label" style="color: #D8E9A8;"><b>Location</b></label>
      <input type="number" 
      class="form-control" 
      id="exampleInputPhone"
      formControlName="location"
      style="background-color: #D8E9A8; color: #1E5128; border-radius: 10px; border-style: none;"
      >
    </div>
    <div class="mb-3">
      <label for="exampleInputType" class="form-label" style="color: #D8E9A8;"><b>Parent Name</b></label>
      <input type="text" 
      class="form-control" 
      id="exampleInputType"
      formControlName="parentName"
      style="background-color: #D8E9A8; color: #1E5128; border-radius: 10px; border-style: none;"
      >
    </div>
    <div class="row mt-3">
      <div class="col-12 d-flex justify-content-center">
        <button type="submit" class="btn" style="border-radius: 20px; width: 130px; background-color: #4E9F3D; color: white;" (click)="addCorpse()"><b>Submit</b></button>
      </div>
    </div>
  
</form>
