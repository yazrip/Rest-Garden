<div class="container mt-5 mb-3">
    <div class="row">
        <div class="col d-flex justify-content-center mb-5 mt-3">
            <h1 style="font-size: 80px;">Management</h1>
        </div>
    </div>
    <div class="row mt-5 d-flex justify-content-between">
        <div class="col-2 d-flex justify-content-center">
            <button class="shadow btnMenu p-3" [routerLink]="['/corpse']">Corpse</button>
        </div>
        <div class="col-3 d-flex justify-content-center">
            <button class="shadow btnMenu p-3" [routerLink]="['/grave']">Grave</button>
        </div>
        <div class="col-3 d-flex justify-content-center">
            <button class="shadow btnMenu p-3" [routerLink]="['/dashboard/transaction']">Transaction</button>
        </div>
        <div class="col-3 d-flex justify-content-center">
            <button class="shadow btnMenu p-3" [routerLink]="['/grave']">User</button>
        </div>
    </div>
    <div class="row my-4">
        <div class="col-12 d-flex justify-content-center">
            <button class="fs-4 shadow mt-5 btn-danger btnSignOut" (click)="ngOnSignOut()" [routerLink]="['/']"><i class="fas fa-sign-out-alt d-flex justify-content-center"></i></button>
        </div>
        <div class="col-12 d-flex justify-content-center mt-2">
            <p class="text-danger"><b>Sign Out</b></p>
        </div>
    </div>
</div>
