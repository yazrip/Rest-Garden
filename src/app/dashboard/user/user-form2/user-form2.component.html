<app-sidebar-new></app-sidebar-new>
<div class="content mb-3">
  <form class="card shadow-lg mt-4 p-4 mx-3" style="border-radius: 20px; background-color: #1E5128;" [formGroup] = "userForm">
    <div class="row mb-4">
      <div class="col">
        <h1 style="color: #D8E9A8; font-size: 50px;">User Form</h1>
      </div>
      <div class="col-6 d-flex justify-content-end align-items-center">
        <div class="btn btn-danger shadow px-4" [routerLink]="['/dashboard/user']" style="border-radius: 15px;">
            <i class="fas fa-arrow-left"></i><b> Back</b>
        </div>
      </div>
    </div>
    <div class="row pt-2" style="color: #D8E9A8;">
      <div class="col-6">
        <div class="mb-3">
          <label for="exampleInputName" class="form-label"><b>Name</b></label>
            <input type="text" 
              class="form-control" 
              id="exampleInputName" 
              formControlName="name"
              style="background-color: #D8E9A8; color: #1E5128; border-radius: 10px; border-style: none;" 
            >
        </div>
      </div>
      <ng-container *ngIf="!id; else elseTemplate">
        <div class="col-6" >
          <div class="mb-3">
            <label for="exampleInputUsername" class="form-label"><b>Username</b></label>
            <input type="text" 
              class="form-control" 
              id="exampleInputUsername" 
              formControlName="username"
              style="background-color: #D8E9A8; color: #1E5128; border-radius: 10px; border-style: none;" 
            >
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword" class="form-label" style="color: #D8E9A8;"><b>Password</b></label>
          <input type="password" 
            class="form-control" 
            id="exampleInputPassword"
            formControlName="password"
            style="background-color: #D8E9A8; color: #1E5128; border-radius: 10px; border-style: none;"
          >
        </div>            
      </ng-container>
      <ng-template #elseTemplate>
            
      </ng-template>
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail" class="form-label" style="color: #D8E9A8;"><b>Email</b></label>
        <input type="email" 
          class="form-control" 
          id="exampleInputEmail"
          formControlName="email"
          style="background-color: #D8E9A8; color: #1E5128; border-radius: 10px; border-style: none;"
        >
    </div>
    <div class="mb-3">
      <label for="exampleInputPhoneNumber" class="form-label" style="color: #D8E9A8;"><b>Phone Number</b></label>
      <input type="text" 
        class="form-control" 
        id="exampleInputPhoneNumber"
        formControlName="phoneNumber"
        style="background-color: #D8E9A8; color: #1E5128; border-radius: 10px; border-style: none;"
      >
    </div>
    <div class="mb-3">
      <label for="exampleInputAddress" class="form-label" style="color: #D8E9A8;"><b>Address</b></label>
      <input type="text" 
        class="form-control" 
        id="exampleInputAddress"
        formControlName="address"
        style="background-color: #D8E9A8; color: #1E5128; border-radius: 10px; border-style: none;"
      >
    </div>
    <div class="row mt-3">
      <div class="col-12 d-flex justify-content-center">
        <button type="submit" class="btn" style="border-radius: 20px; width: 130px; background-color: #4E9F3D; color: white;" (click)="addUser()" [disabled]="userForm.invalid" data-bs-toggle="modal" data-bs-target="#exampleModal">
          <b>Submit</b>
        </button>
      </div>
    </div>
  </form>
</div>
<div class="modal fade" id="exampleModal" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
            <div class="row">
                <div class="col d-flex justify-content-end">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" [routerLink]="['/dashboard/user']" aria-label="Close"></button>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                    <h3>Data Saved Successfully</h3>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                    <button type="button" class="btn btn-success px-5" data-bs-dismiss="modal" [routerLink]="['/dashboard/user']" style="border-radius: 15px;"><b>OK</b></button>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
