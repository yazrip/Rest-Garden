<div class="container mt-3">
    <form class="container form-green" style="border-radius: 20px;" [formGroup] = "graveForm">
      <div class="row pt-4">
        <div class="col">
          <h1 style="color: white; font-size: 50px;">Form</h1>
        </div>
        </div>
        <div class="row pt-2" style="color: white;">
        <div class="col-6">
          <div class="mb-3">
            <label for="exampleInputName" class="form-label" >Name Grave</label>
            <input type="text" 
            class="form-control" 
            id="exampleInputName" 
            formControlName="name" 
            >
          </div>
        </div>
        <div class="col-6" >
          <div class="mb-3" >
            <label for="exampleInputSlot" class="form-label" >Type</label>
            <select id="exampleInputSlot" class="form-select" formControlName="type">
              <option selected value="Public">Public</option>
              <option value="Private">Private</option>
            </select>
          </div>
        </div>
      </div>
      <div class="mb-3">
          <label for="exampleInputAvailableSlots" class="form-label" style="color: white;">Available Slots</label>
          <input type="number" 
          class="form-control" 
          id="exampleInputPhone"
          formControlName="availableSlots"
          >
        </div>
        <div class="mb-3">
          <label for="exampleInputPhoneNumber" class="form-label" style="color: white;">Phone Number</label>
          <input type="text" 
          class="form-control" 
          id="exampleInputPhoneNumber"
          formControlName="phoneNumber"
          >
        </div>
        <div class="mb-3">
          <label for="exampleInputPrice" class="form-label" style="color: white;">Price</label>
          <input type="text" 
          class="form-control" 
          id="exampleInputPrice"
          formControlName="price"
          >
        </div>
        <div class="mb-3">
          <label for="exampleInputAddress" class="form-label" style="color: white;">Address</label>
          <input type="text" 
          class="form-control" 
          id="exampleInputAddress"
          formControlName="address"
          >
        </div>
        <div class="mb-3">
          <label for="exampleInputDescription" class="form-label" style="color: white;">Description</label>
          <input type="text" 
          class="form-control" 
          id="exampleInputDescription"
          formControlName="description"
          >
        </div>
        <div class="row pb-4">
          <div class="col-12 d-flex justify-content-center">
            <button type="submit" class="btn" style="border-radius: 20px; width: 130px; background-color: #1E5128; color: white;" (click)="addGrave()">Submit</button>
          </div>
        </div>
      
    </form>
  
  
  
  </div>
