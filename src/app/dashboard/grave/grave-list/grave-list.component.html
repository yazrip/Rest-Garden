<div class="card shadow-lg mt-4 mx-3 p-4" style="background-color: #1E5128; border-radius: 20px; border-style: none;">
  <div class="row mb-4 pb-2">
    <div class="col">
      <h1 style="color: #D8E9A8; font-size: 50px;">Grave Data</h1>
    </div>
  </div>
  <div class="table-responsive-md">
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table" style="color: #D8E9A8;">
      <thead>
        <tr class="text-center">
          <th class="colspan">Name Grave</th>
          <th scope="col">Type</th>
          <th scope="col">Available Slots</th>
          <th scope="col">Phone Number</th>
          <th scope="col">Price</th>
          <th scope="col">Address</th>
          <th scope="col">Description</th>
          <!-- <th scope="col">Image</th> -->
          <th scope="col">Action</th>
        </tr>
      </thead>
        <tbody *ngIf="graves.length > 0; else kosong">
          <tr *ngFor="let grave of graves" style="background-color: #1E5128;">
            <td scope="row" class="text-start px-4"><b>{{ grave.name }}</b></td>
            <td scope="row" class="text-start px-4"> {{ grave.type }} </td>
            <td scope="row" class="text-end"> {{ grave.availableSlots }} </td>
            <td scope="row" class="text-end"> {{ grave.phoneNumber }} </td>
            <td scope="row" class="text-end"> {{ grave.price | currency:'Rp.'}} </td>
            <td scope="row" class="text-start"> {{ grave.address }} </td>
            <td scope="row" class="text-start"> {{ grave.description }} </td>
            <!-- <td scope="row"> <img src="{{ grave.image }}" style="width: 250px; height: 150px;"></td> -->
            <td> 
              <div>
                <button 
                type="button" 
                class="btn btn-warning m-1"
                routerLink="/dashboard/grave/{{ grave.id }}">
                <i class="bi bi-box-arrow-right"></i>
                <i class="fas fa-edit"></i></button>
              </div>
            </td>
          </tr>
        </tbody>
      <ng-template #kosong>
        <tbody>
          <tr>
              <td colspan="10" rowspan="5" class="text-center mt-2 fs-5 fw-bold">
                  Data Kosong
              </td>
          </tr>
        </tbody>
      </ng-template>  
    </table>
  </div>
</div>
